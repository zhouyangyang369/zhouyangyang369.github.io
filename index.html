<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Homepage</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif; /* 使用圆滑的艺术字体 */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            animation: backgroundAnimation 10s infinite; /* 调整动画持续时间为10秒 */
            color: black; /* 默认字体颜色为黑色 */
        }
        @keyframes backgroundAnimation {
            0% { background-color: #FFE4E1; }
            20% { background-color: #FFF5E1; }
            40% { background-color: #E6FAF0; }
            60% { background-color: #E0FFFF; }
            80% { background-color: #F0F8FF; }
            100% { background-color: #FFE4E1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .glow {
            font-size: 2em;
            color: #fffacd; /* 浅黄色 */
            text-shadow: 0 0 5px #fffacd, 0 0 10px #ffffe0, 0 0 15px #ffffe0, 0 0 20px #ffffe0, 0 0 25px #ffffe0, 0 0 30px #ffffe0, 0 0 35px #ffffe0;
        }
        .icon {
            font-size: 1.5em;
            color: #ffd700; /* 马卡龙黄色 */
            margin: 0 10px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        .work-in-progress {
            display: flex;
            align-items: center;
        }
        .construction-icon {
            margin-left: 10px;
            color: #ffcc00;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
            header {
                font-weight: bold; /* 设为粗体 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow">Yangyang's Home</h1>
            <i class="fas fa-plane icon"></i>
            <i class="fas fa-car icon"></i>
            <i class="fas fa-mountain icon"></i>
            <i class="fas fa-water icon"></i>
            <i class="fas fa-city icon"></i>
        </header>

        <nav>
            <a href="#home">Home</a>
            <a href="travel.html">Travel</a>
        </nav>

        <div class="content">
            <div class="work-in-progress">
                <p>Work in Progress</p>
                <i class="fas fa-hard-hat construction-icon"></i>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Yangyang Zhou. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
