<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Homepage</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif; /* 使用圆滑的艺术字体 */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            animation: backgroundAnimation 10s infinite; /* 调整动画持续时间为10秒 */
            color: black; /* 默认字体颜色为黑色 */
            overflow: hidden; /* 防止图标超出页面 */
        }
        @keyframes backgroundAnimation {
            0% { background-color: #FFE4E1; }
            20% { background-color: #FFF5E1; }
            40% { background-color: #E6FAF0; }
            60% { background-color: #E0FFFF; }
            80% { background-color: #F0F8FF; }
            100% { background-color: #FFE4E1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .glow {
            font-size: 2.5em;
            color: #fff; /* 白色 */
            text-shadow: 0 0 5px #87CEEB, 0 0 10px #00BFFF, 0 0 15px #00BFFF, 0 0 20px #00BFFF, 0 0 25px #00BFFF, 0 0 30px #00BFFF, 0 0 35px #00BFFF;
        }
        .icon {
            font-size: 2em;
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .icon-plane { top: 10%; left: 20%; color: #FFD700; /* 马卡龙黄色 */ }
        .icon-car { top: 20%; left: 60%; color: #FFA07A; /* 马卡龙橙色 */ }
        .icon-motorcycle { top: 30%; left: 10%; color: #FFB6C1; /* 马卡龙粉色 */ }
        .icon-space-shuttle { top: 40%; left: 70%; color: #AFEEEE; /* 马卡龙蓝色 */ }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        .work-in-progress {
            display: flex;
            align-items: center;
        }
        .construction-icon {
            margin-left: 10px;
            color: #ffcc00;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
            header {
                font-weight: bold; /* 设为粗体 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow">Yangyang's Home</h1>
            <!-- 添加图标 -->
            <i class="fas fa-plane icon icon-plane"></i>
            <i class="fas fa-car icon icon-car"></i>
            <i class="fas fa-motorcycle icon icon-motorcycle"></i>
            <i class="fas fa-space-shuttle icon icon-space-shuttle"></i>
        </header>

        <nav>
            <a href="#home">Home</a>
            <a href="travel.html">Travel</a>
        </nav>

        <div class="content">
            <div class="work-in-progress">
                <p>Work in Progress</p>
                <i class="fas fa-hard-hat construction-icon"></i>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Yangyang Zhou. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
