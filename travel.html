<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://example.com/path/to/philippines-landscape.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
    <script>
        window.onload = function() {
            var password = prompt("Please enter the password to access the Travel page:", "");
            if (password === null) {
                // User clicked the cancel button
                window.location.href = "index.html";
            } else if (password !== "123") {
                alert("Incorrect password, please try again.");
                // Reload the page to prompt for password again
                window.location.reload();
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Page</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="travel.html">Travel</a>
        </nav>

        <div class="content">
            <h2>Travel Section</h2>
            <p>This is the travel section. Here you can introduce your travel experiences, share travel photos, and insights.</p>
        </div>

        <footer>
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
