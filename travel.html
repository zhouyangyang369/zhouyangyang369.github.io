<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif; /* 使用圆滑的艺术字体 */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            animation: backgroundAnimation 10s infinite; /* 调整动画持续时间为10秒 */
            color: black; /* 默认字体颜色为黑色 */
        }
        @keyframes backgroundAnimation {
            0% { background-color: #FFE4E1; }
            20% { background-color: #FFF5E1; }
            40% { background-color: #E6FAF0; }
            60% { background-color: #E0FFFF; }
            80% { background-color: #F0F8FF; }
            100% { background-color: #FFE4E1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px;
            color: black; /* 确保header中的文字颜色为黑色 */
            font-weight: bold; /* 设为粗体 */
            position: relative;
        }
        .glow {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff;
        }
        .rocket-icon {
            font-size: 2em;
            color: #ff00ff;
            animation: rocketMove 2s infinite;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        @keyframes rocketMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .menu-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .menu-card:active {
            transform: scale(0.98);
        }
        .menu-card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .add-card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* 更改宽度与menu card一致 */
            padding: 20px;
            cursor: pointer;
            font-size: 2em;
            color: #FFD700; /* 高级的马卡龙黄色 */
            border: 2px dashed #FFD700; /* 高级的马卡龙黄色边框 */
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.2s, color 0.2s;
        }
        .add-card:hover {
            background-color: #FFD700; /* 高级的马卡龙黄色 */
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        .work-in-progress {
            display: flex;
            align-items: center;
        }
        .construction-icon {
            margin-left: 10px;
            color: #ffcc00;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
            header {
                color: black; /* 移动端确保header中的文字颜色为黑色 */
                font-weight: bold; /* 设为粗体 */
            }
        }
    </style>
    <script>
        function generateUUID() {
            // Generate a UUID to uniquely identify the user
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function checkPassword() {
            var password = prompt("Please enter the password to access the Travel page:", "");
            if (password === null) {
                // User clicked the cancel button
                window.location.href = "index.html";
            } else if (password !== "123") {
                alert("Incorrect password, please try again.");
                // Reload the page to prompt for password again
                window.location.reload();
            } else {
                // Password is correct, store the current timestamp and UUID in localStorage
                var now = new Date().getTime();
                var uuid = generateUUID();
                localStorage.setItem('travelPageAccess', now);
                localStorage.setItem('travelPageUUID', uuid);
            }
        }

        window.onload = function() {
            var lastAccess = localStorage.getItem('travelPageAccess');
            var uuid = localStorage.getItem('travelPageUUID');
            var now = new Date().getTime();

            if (lastAccess && (now - lastAccess) < 3600000 && uuid) {
                // If last access was within the last hour and UUID exists, allow access without password
                return;
            } else {
                // Otherwise, prompt for password
                checkPassword();
            }
        };

        function openAddCardDialog() {
            var title = prompt("Please enter the title for the new menu card:");
            if (title === null) return; // User cancelled

            var description = prompt("Please enter the description for the new menu card:");
            if (description === null) return; // User cancelled

            addMenuCard(title, description);
        }

        function addMenuCard(title, description) {
            var cardContainer = document.createElement('div');
            cardContainer.className = 'menu-card';
            cardContainer.onclick = function() {
                alert('Menu Card Clicked!');
            };

            var cardTitle = document.createElement('div');
            cardTitle.className = 'menu-card-title';
            cardTitle.textContent = title;

            var cardDescription = document.createElement('p');
            cardDescription.textContent = description;

            cardContainer.appendChild(cardTitle);
            cardContainer.appendChild(cardDescription);

            var addCardButton = document.querySelector('.add-card');
            addCardButton.parentNode.insertBefore(cardContainer, addCardButton);

            createNewPage(title, description);
        }

        function createNewPage(title, description) {
            var pageContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <style>
                        body {
                            font-family: 'Poppins', sans-serif;
                            margin: 0;
                            padding: 20px;
                        }
                        .container {
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        header {
                            text-align: center;
                            padding: 20px;
                            color: black;
                            font-weight: bold;
                        }
                        .content {
                            padding: 20px;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <header>
                            <h1>${title}</h1>
                        </header>
                        <div class="content">
                            <p>${description}</p>
                        </div>
                    </div>
                </body>
                </html>
            `;

            var blob = new Blob([pageContent], { type: 'text/html' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = title + '.html';
            link.click();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow">Travel Page</h1>
            <i class="fas fa-rocket rocket-icon"></i>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="travel.html">Travel</a>
        </nav>

        <div class="content">
            <div class="menu-card" onclick="alert('Menu Card Clicked!')">
                <div class="menu-card-title">Menu Card Title 1</div>
                <p>Some description about this menu card. It can contain brief information.</p>
            </div>
            <div class="add-card" onclick="openAddCardDialog()">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Yangyang Zhou. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
